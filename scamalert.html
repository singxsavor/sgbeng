<script>
  let currentIndex = 0;
  const slider = document.querySelector('.slider');
  const images = document.querySelectorAll('.slider img');
  const imageName = document.getElementById("image-name");

  function updateSlider() {
    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    imageName.textContent = images[currentIndex].alt;
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    updateSlider();
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateSlider();
  }

  // Attach to button clicks
  document.querySelector('.left-arrow').addEventListener('click', prevImage);
  document.querySelector('.right-arrow').addEventListener('click', nextImage);

  // Initialize display
  updateSlider();

  // Auto-slide every 3 seconds
  setInterval(nextImage, 3000);
</script>
